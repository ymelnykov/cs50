{% for post in page_obj %}
<div class="cubicle">
    
    <!--Post section-->
    <div class="post" id="post{{ post.id }}">
        <p><a class="nav-link" href="{% url 'profile' user_id=post.poster.id %}"><strong>{{ post.poster }}</strong></a></p>
        <p id="content{{ post.id }}">{{ post.content }}</p>
        <p>{{ post.timestamp }}</p>
    
        <!--Like/Unlike button-->
        <p><button class="btn btn-link" onclick="likeHandler('{{post.id}}')">
            {% if request.user in post.likes.all %}
            <i class="fa fa-heart" id="icon{{ post.id }}"></i>
            {% else %}
            <i class="fa fa-heart-o" id="icon{{ post.id }}" ></i>
            {% endif %}
            </button>
            <span id="likenum{{ post.id }}">{{ post.likes.all|length }}</span>
        </p>
    
        <!--Edit/Save button-->
        {% if post.poster == request.user %}
        <p><button class="btn btn-dark" id="btn{{ post.id }}" onclick="showEditForm('{{post.id}}')">Edit</button></p>
        {% endif %}
    
    </div>

</div>
{% endfor %}
