{% extends "auctions/layout.html" %}

{% block body %}
    <h2> Create Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" name="title" autofocus placeholder="Listing title" maxlength="64" size="64" required>
        </div>
        <div class="mb-3">
            <label for="description">Description:</label>
            <br>
            <textarea id="description" name="description" rows="7" cols="66" maxlength="500" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image_url">Image URL (if any):</label>
            <br>
            <input type="url" id="image_url" name="image_url" placeholder="Image URL" maxlength="500" size="64">
        </div>
        <div class="mb-3">
            <label for="price">Price:</label>
            <br>
            <input type="number" id="price" name="price" placeholder="Price" size="12" min="0" required>
        </div>
        <div class="mb-3">
            <label for="category">Choose a category:</label>
            <br>
            <select id="category" name="category">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Create">
        </div>
    </form>
{% endblock %}
