<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="author" content="Yuriy Melnykov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product Sans">
    </head>
    <body style="text-align: left">
        <nav class="links">
            <a href="index.html">Google Search</a>
        </nav>
        <div>
            <span class="blue small">S</span>
            <span class="red small">e</span>
            <span class="yellow small">a</span>
            <span class="blue small">r</span>
            <span class="green small">c</span>
            <span class="red small">h</span>
        </div>
        <div class="adv_bar">
            Advanced Search
        </div>
        <hr>
        <form id="adv_form" action="https://google.com/search">
            <div class="col1">Find pages with...</div>
            <div class="flex">
                <div class="col1">
                    <label for="as_q">all these words:</label>
                </div>
                <div class="col2">
                    <input type="text" class="adv" id="as_q" name="as_q">
                </div>
            </div>
            <div class="flex">
                <div class="col1">
                    <label for="as_epq">this exact word or phrase:</label>
                </div>
                <div class="col2">
                    <input type="text" class="adv" id="as_epq" name="as_epq">
                </div>
            </div>

            <div class="flex">
                <div class="col1">
                    <label for="as_oq">any of these words:</label>
                </div>
                <div class="col2">
                    <input type="text" class="adv" id="as_oq" name="as_oq">
                </div>
            </div>

            <div class="flex">
                <div class="col1">
                    <label for="as_eq">none of these words:</label>
                </div>
                <div class="col2">
                    <input type="text" class="adv" id="as_eq" name="as_eq">
                </div>
            </div>
            <div class="flex">
                <div class="col1"></div>
                <div class="col2 right">
                    <input type="submit" role="button" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
