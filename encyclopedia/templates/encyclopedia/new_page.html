{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <br>
        <input class="mb-2" type="text" id="title" name="title" placeholder="Enter page title">
        <br>
        <label for="content">Content</label>
        <br>
        <textarea id="content" name="content" placeholder="Enter page content here" style="height: 60vh; width: 80%"></textarea>
        <br>
        <input type="submit" value="Save" class="btn btn-secondary">
{% endblock %}
