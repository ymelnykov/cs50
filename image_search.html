<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="author" content="Yuriy Melnykov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product Sans">
    </head>
    <body>
        <nav class="links">
            <a href="index.html">Google Search</a>
        </nav>
        <div>
            <span class="blue">S</span>
            <span class="red">e</span>
            <span class="yellow">a</span>
            <span class="blue">r</span>
            <span class="green">c</span>
            <span class="red">h</span>
            <span style="color: blue;">Images</span>
            <br>Powered by <a href="https://google.com">Google</a>
        </div>
        <form action="https://google.com/search">
            <div class="search_bar">
                <input type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div>
                <input type="submit" role="button" value="Search">
            </div>
        </form>
    </body>
</html>
