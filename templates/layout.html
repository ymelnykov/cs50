<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="description" content="Text Analyser is a free text analysis tool to generate text statistics and calculate text readability characteristics">
        <meta name="author" content="Yuriy Melnykov">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/favicon-generator/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Text Analyser: {% block title %}{% endblock %}</title>

    </head>
    <body>
        <header class="container-fluid bg-light border">
             <div class="row">
                <div class="col text-start">
                    <a class="navbar-brand" href="/"><img src="/static/favicon-32x32.png" alt="Text Analyser" style="float: left; margin-right: 10px; padding: 15px"><span id="title">Text Analyser</span></a>
                </div>
                <div class="col col-sm-4 align-self-end">
                    {% if session["username"] %}
                        <div id="user_name">{{ session["username"] }}</div>
                    {% endif %}
                    <nav class="navbar navbar-expand-md navbar-light p-0">
                        <div class="collapse navbar-collapse">
                            {% if session["username"] %}
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/texts">My Texts</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                                </ul>
                            {% else %}
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                                </ul>
                            {% endif %}
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Copyright &#169; 2022 Yuriy Melnykov
        </footer>

    </body>
